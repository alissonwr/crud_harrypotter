{% extends 'base.html' %}

{% block content %}
<!--Este template corresponde à página que mostra uma listagem de todos os personagens cadastrados-->
<div class="container mt-3">

    <h1>Personagens</h1>
    <a href="{{url_for('exibir_personagem', id=0)}}" class="btn btn-success">Adicionar</a>
   
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col" class="text-dark">ID</th>
                <th scope="col" class="text-dark">Nome</th>
                <th scope="col" class="text-dark">Descricao</th>
                <th scope="col" class="text-dark">Casa</th>
                <th scope="col" class="text-dark">Imagem</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- É preciso repetir a linha da tabela para cada personagem existente -->
            {% for id, nome, descricao, casa, imagem in personagens %}
            <tr>
                <td class="view" class="text-dark">{{ id }}</td>
                <td class="view" class="text-dark">{{ nome }}</td>
                <td class="view" class="text-dark">{{ descricao }}</td>
                <td class="view" class="text-dark">{{ casa }}</td>
                <td class="view" class="text-dark"><img src="{{ imagem }}" alt="thumbnail" class="img-thumbnail"></td>
                <td class="view"><a href="{{url_for('exibir_personagem', id=id)}}">Editar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
